
  <form #taskParameterForm="ngForm" (ngSubmit)="save()">
  <h2 mat-dialog-title>{{taskParameter.name ? ('global.edit'|translate) : ('global.add'|translate)}} {{'taskParameter.item' | translate}}</h2>
   <mat-dialog-content>
    
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="{{ 'taskParameter.name'| translate}}" [(ngModel)]="taskParameter.name"
               name="name" #name required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{ 'taskParameter.type'| translate}}" [(ngModel)]="taskParameter.type"
               name="type" #scope>
      </mat-form-field>
	  <mat-form-field>
        <input matInput placeholder="{{ 'taskParameter.value'| translate}}" [(ngModel)]="taskParameter.value"
               name="value" #value required>
      </mat-form-field>
      <mat-form-field> <input matInput type="number"
			placeholder="{{'taskParameter.order' | translate}}" [(ngModel)]="taskParameter.order"
			name="order" #order> 
		</mat-form-field>
      
      </div>      
    
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!taskParameterForm.form.valid">{{'global.save' | translate}}</button>
      <button mat-dialog-close mat-button>{{'global.cancel' | translate}}</button>

                    
    </mat-dialog-actions>
    
  </form>
