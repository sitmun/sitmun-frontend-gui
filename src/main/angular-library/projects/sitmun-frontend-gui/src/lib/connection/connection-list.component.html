<mat-card>
  <mat-card-header><h2 [translate]="'connection.list'">Connections</h2></mat-card-header>
  
  <mat-card-content>
  
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [translate]="'connection.name'"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  

  
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef [translate]="'global.actions'"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="['/connection-edit', element._links.self.href.split('/')[5]]"><mat-icon>edit</mat-icon></a> 
          <button mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></button>           
        </td>
      </ng-container>

 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/connection-add']"><mat-icon>add</mat-icon></button>

</mat-card>
