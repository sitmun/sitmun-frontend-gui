

<form [formGroup]='translationForm' #f="ngForm">


        <div class="displayInline" *ngIf="catalanAvailable">
            <label class="formLabelDialog">
                {{'Valor'}}
            </label>
            <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="catalanValue" required>
            </mat-form-field>
            <mat-icon class="icon" svgIcon="icon_lang_ca"></mat-icon>
        </div>

        <div class="displayInline"  *ngIf="spanishAvailable">
            <label class="formLabelDialog">
                {{'Valor'}}
            </label>

            <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="spanishValue">
            </mat-form-field>
            <mat-icon class="icon" svgIcon="icon_lang_es"></mat-icon>
        </div>

        <div class="displayInline" *ngIf="englishAvailable" >
            <label class="formLabelDialog">
                {{'Value'}}
            </label>
            <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="englishValue">
            </mat-form-field>
            <mat-icon class="icon" svgIcon="icon_lang_en"></mat-icon>
        </div>

        <div class="displayInline" *ngIf="araneseAvailable" >
            <label class="formLabelDialog">
                {{'Valor'}}
            </label>
            <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="araneseValue">
            </mat-form-field>
            <mat-icon class="icon" svgIcon="icon_lang_oc"></mat-icon>
        </div>
        <div class="displayInline">
            <label class="formLabelDialog" *ngIf="frenchAvailable">
                {{'Valeur'}}
            </label>
            <mat-form-field appearance="outline">
            <input matInput type="text" formControlName="frenchValue">
            </mat-form-field>
            <mat-icon class="icon" svgIcon="icon_lang_fr"></mat-icon>
        </div>

  </form>

<div>
    <div mat-dialog-actions >
        <button  mat-flat-button class="returnButton" (click)="closeDialog()">{{"cancel" | translate}}</button>
        <button  mat-flat-button class="saveButton"  (click)="doAccept()" cdkFocusInitial>{{"accept" | translate}}</button>
    </div>
</div>
