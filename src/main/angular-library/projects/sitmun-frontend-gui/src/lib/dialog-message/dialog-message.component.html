<h5 mat-dialog-title>{{title}}</h5>
<mat-dialog-content class="mat-typography">
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button class="returnButton"  *ngIf="!hideCancelButton" (click)="closeDialog()">{{"cancel" | translate}}</button>
  <button mat-flat-button class="saveButton"  (click)="doAccept()" cdkFocusInitial>{{"accept" | translate}}</button>
</mat-dialog-actions>
