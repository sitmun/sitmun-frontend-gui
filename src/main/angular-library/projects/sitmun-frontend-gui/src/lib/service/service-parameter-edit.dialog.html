
  <form #serviceParameterForm="ngForm" (ngSubmit)="save()">
  <h2 mat-dialog-title>{{serviceParameter.name ? ('global.edit'|translate) : ('global.add'|translate)}} {{'serviceParameter.item' | translate}}</h2>
   <mat-dialog-content>
    
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="{{ 'serviceParameter.name'| translate}}" [(ngModel)]="serviceParameter.name"
               name="name" #name required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{ 'serviceParameter.type'| translate}}" [(ngModel)]="serviceParameter.type"
               name="type" #scope>
      </mat-form-field>
	  <mat-form-field>
        <input matInput placeholder="{{ 'serviceParameter.value'| translate}}" [(ngModel)]="serviceParameter.value"
               name="value" #value required>
      </mat-form-field>
      
      </div>      
    
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!serviceParameterForm.form.valid">{{'global.save' | translate}}</button>
      <button mat-dialog-close mat-button>{{'global.cancel' | translate}}</button>

                    
    </mat-dialog-actions>
    
  </form>
