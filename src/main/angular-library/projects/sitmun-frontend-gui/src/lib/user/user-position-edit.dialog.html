
  <form #userPositionForm="ngForm" (ngSubmit)="save()">
  <h2 mat-dialog-title>{{userPosition.name ? ('global.edit'|translate) : ('global.add'|translate)}} {{'userPosition.item' | translate}}</h2>
   <mat-dialog-content>
    
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="{{ 'userPosition.name'| translate}}" [(ngModel)]="userPosition.name"
               name="name" #name required>
      </mat-form-field>
      <mat-form-field>
  			<mat-select [compareWith]="compareResource" name="territory" placeholder="{{ 'userPosition.territory'| translate}}" [(ngModel)]="userPosition.territory" required>
    			<mat-option *ngFor="let territory of territories" [value]="territory">
      			{{territory.name}}
    			</mat-option>
  			</mat-select>
	  </mat-form-field>
	  <mat-form-field>
        <input matInput placeholder="{{ 'userPosition.email'| translate}}" [(ngModel)]="userPosition.email"
               name="email" #scope>
      </mat-form-field>
	  <mat-form-field>
        <input matInput placeholder="{{ 'userPosition.organization'| translate}}" [(ngModel)]="userPosition.organization"
               name="organization" #organization>
      </mat-form-field>
      </div>      
    
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userPositionForm.form.valid">{{'global.save' | translate}}</button>
      <button mat-dialog-close mat-button>{{'global.save' | translate}}</button>

                    
    </mat-dialog-actions>
    
  </form>
