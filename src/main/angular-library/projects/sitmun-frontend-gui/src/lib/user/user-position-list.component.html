
<table mat-table [dataSource]="dataSource" class="mat-elevation-z16">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [translate]="'userPosition.name'"> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef [translate]="'userPosition.email'"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="organization" [translate]="'userPosition.organziation'">
    <th mat-header-cell *matHeaderCellDef> Organization </th>
    <td mat-cell *matCellDef="let element"> {{element.organization}} </td>
  </ng-container>
   <ng-container matColumnDef="territory">
    <th mat-header-cell *matHeaderCellDef [translate]="'userPosition.territory'"> Territory</th>
    <td mat-cell *matCellDef="let element"> {{element.territory?.name}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="false" mat-icon-button [routerLink]="['/user-position-edit', element._links.self.href.split('/')[5]]"><mat-icon>edit</mat-icon></a> 
                    <a (click)="edit(element)" mat-icon-button><mat-icon>edit</mat-icon></a> 
          <a mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></a>           
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    <!--[routerLink]="['/user/',_user._links.self.href.split('/')[5],'position-add']"-->
  
<a mat-button *ngIf="_user._links" (click)="add()" mat-fab color="primary" ><mat-icon>add</mat-icon></a>
