<mat-card>
  <form #userConfigurationForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{userConfiguration.territory ? 'Edit' : 'Add'}} User permission</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
     <div class="container">
      <mat-form-field>
  			<mat-select [compareWith]="compareResource" name="territory" placeholder="Territory" [(ngModel)]="userConfiguration.territory" required>
    			<mat-option *ngFor="let territory of territories" [value]="territory">
      			{{territory.name}}
    			</mat-option>
  			</mat-select>
	  </mat-form-field>
	  <mat-form-field>
  			<mat-select [compareWith]="compareResource" name="role" placeholder="Role" [(ngModel)]="userConfiguration.role" required>
    			<mat-option *ngFor="let role of roles" [value]="role">
      			{{role.name}}
    			</mat-option>
  			</mat-select>
	  </mat-form-field>
      </div>      
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userConfigurationForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(userPosition)"
              *ngIf="userConfiguration._links?.self.href" type="button">Delete</button>
      <a mat-button (click)="goBack()">Cancel</a>

                    
    </mat-card-actions>
    
  </form>
</mat-card>
