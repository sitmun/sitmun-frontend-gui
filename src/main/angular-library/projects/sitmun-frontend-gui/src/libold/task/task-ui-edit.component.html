<mat-card>
  <form #taskUIForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{item.name ? ('global.edit'|translate) : ('global.add'|translate)}} {{'taskUI.item' | translate}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="{{'taskUI.name' | translate}}" [(ngModel)]="item.name"
               name="name" #name required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{'taskUI.tooltip' | translate}}" [(ngModel)]="item.tooltip"
               name="tooltip" #tooltip>
      </mat-form-field>
    
      <mat-form-field> <input matInput type="number"
			placeholder="{{'taskUI.order' | translate}}" [(ngModel)]="item.order"
			name="order" #order> 
		</mat-form-field>
     
      </div>
      
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!taskUIForm.form.valid">{{'global.save' | translate}}</button>
      <button mat-raised-button color="secondary" (click)="remove(item)"
              *ngIf="item._links?.self.href" type="button">{{'global.delete' | translate}}</button>
      <a mat-button routerLink="/task-ui-list">{{'global.cancel' | translate}}</a>
    </mat-card-actions>
    
  </form>
</mat-card>
