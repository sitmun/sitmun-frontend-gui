<mat-card>
  <form #backgroundForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{background.name ? ('global.edit'|translate) : ('global.add'|translate)}} {{'background.background' | translate}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="{{'background.name' | translate}}" [(ngModel)]="background.name"
               name="name" #name required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="{{'background.description' | translate}}" [(ngModel)]="background.description"
               name="description" #description>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="background.active" name="active"
			#visible>{{ 'background.active'| translate}} </mat-checkbox>
      <mat-form-field> <mat-select
			[compareWith]="compareResource" name="cartographyGroup"
			placeholder="{{ 'background.cartographyGroup'| translate }}"
			[(ngModel)]="background.cartographyGroup"> <mat-option
			*ngFor="let cartographyGroup of cartographyGroups" [value]="cartographyGroup">
		{{cartographyGroup.name}} </mat-option> </mat-select> </mat-form-field>

     
      </div>
      
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!backgroundForm.form.valid">{{'global.save' | translate}}</button>
      <button mat-raised-button color="secondary" (click)="remove(background)"
              *ngIf="background._links?.self.href" type="button">{{'global.delete' | translate}}</button>
      <a mat-button routerLink="/background-list">{{'global.cancel' | translate}}</a>
    </mat-card-actions>
    
  </form>
</mat-card>
