<h2 mat-dialog-title>{{'SELECT_BASE_LAYER_DIALOG_TITLE'| translate}}</h2>

<mat-dialog-content [formGroup]="form">
  <table>
      <tr *ngFor="let item of itemList; let itemIndex = index;">
            <td>
                <mat-checkbox id="{{item}}" formControlName="{{item}}" [checked]="selected === itemIndex" (change)="change(itemIndex)"><span>{{item}}</span></mat-checkbox>
            </td>
      </tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">{{'CANCEL_BUTTON' | translate}}</button>
    <button class="mat-raised-button mat-primary"(click)="save()">{{'OK_BUTTON' | translate}}</button>
</mat-dialog-actions>
