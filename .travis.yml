language: java

jdk:  
  - openjdk8

env:
  - NODE_VERSION="0.12"

before_install:
  - nvm install $NODE_VERSION

addons:
  sonarcloud:
    organization: sitmun


script: ./build-scripts/script.sh

after_success: 
  - ./build-scripts/after_success.sh
  - ./build-scripts/deploy_docs.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
    - $HOME/.m2/repository
    - .gradle
    - node_modules

deploy:
  provider: script
  script: bash ./build-scripts/deploy.sh
  on:
    tags: true

# Safelist. The regular expression allows for tagged commits that match it to be built
branches:
  only:
    - master
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/

